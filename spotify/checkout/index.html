<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pague com PIX</title>
  <link rel="stylesheet" href="https://pay.segurobls.online/_next/static/css/8f930ee4e06e489a.css">
  <link rel="stylesheet" href="https://pay.segurobls.online/_next/static/css/1672d106328863fc.css">
</head>

<body>
  <main class="flex min-h-screen flex-col items-center justify-center bg-gray-100 py-10">
    <div
      class="ml-auto mr-auto mt-auto flex w-full max-w-[1000px] flex-col items-center justify-center rounded border bg-white p-10 shadow">
      <h1 class="text-center">Quase lá! siga os passos para pagar:</h1>
      <div class="mt-5 flex w-full flex-col justify-start gap-3 text-sm">
        <div class="flex flex-col gap-3">
          <div class="flex items-center gap-2">
            <div class="flex h-7 w-7 items-center justify-center rounded-full bg-green-light text-white">1</div>
            <label>Copie o código <strong>PIX:</strong></label>
          </div>
          <div class="rizzui-input-root flex flex-col"><label class="block"><span
                class="rizzui-input-container flex items-center peer w-full transition duration-200 px-3.5 py-2 text-sm h-10 leading-[40px] rounded-md bg-transparent [&amp;.is-focus]:ring-[0.6px] border border-gray-300 [&amp;_input::placeholder]:text-gray-500 hover:border-gray-1000 [&amp;.is-focus]:border-gray-1000 [&amp;.is-focus]:ring-gray-1000"><input
                  spellcheck="false" placeholder="Screen reader only"
                  class="rizzui-input-field w-full border-0 bg-transparent p-0 focus:outline-none focus:ring-0 placeholder:opacity-0"
                  type="text" value="QRCODE_PIX" style="font-size: inherit;"></span></label></div><button
            class="rizzui-button inline-flex font-medium items-center justify-center active:enabled:translate-y-px focus:outline-none focus-visible:ring-2 focus-visible:ring-opacity-50 transition-colors duration-200 px-4 py-2 text-sm h-10 rounded-md border border-transparent focus-visible:ring-offset-2 bg-blue hover:enabled:bg-blue-dark focus-visible:ring-blue/30 text-white m-auto w-full max-w-[300px]"
            type="button">Copiar código PIX</button>
          <div class="m-auto flex w-full max-w-[280px] items-center justify-center"><img src="BASE_64" alt="pix qrcode"
              class="w-full"></div>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex h-7 w-7 items-center justify-center rounded-full bg-green-light text-white">2</div>
          <label>Abra o aplicativo do seu banco favorito</label>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex h-7 w-7 items-center justify-center rounded-full bg-green-light text-white">3</div><label>Na
            seção de PIX, selecione a opção pix copia e cola</label>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex h-7 w-7 items-center justify-center rounded-full bg-green-light text-white">4</div>
          <label>Cole o código</label>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex h-7 w-7 items-center justify-center rounded-full bg-green-light text-white">5</div>
          <label>Confirme o pagamento</label>
        </div>
      </div><button
        onclick="alert('Em até 30 minutos o sistema irá verificar seu pagamento e enviar o saldo das avaliações.')"
        class="rizzui-button inline-flex font-medium items-center justify-center active:enabled:translate-y-px focus:outline-none focus-visible:ring-2 focus-visible:ring-opacity-50 transition-colors duration-200 px-4 py-2 text-sm h-10 rounded-md border border-transparent focus-visible:ring-offset-2 hover:enabled::bg-gray-800 active:enabled:bg-gray-1000 focus-visible:ring-gray-900/30 text-gray-0 mt-6 w-full max-w-[400px] bg-green-light"
        type="button">Já fiz o pagamento</button>
    </div>
    <div class="mb-auto mt-10 flex flex-col items-center">
      <div class="flex gap-5">
        <p class="flex items-center text-sm"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
            viewBox="0 0 512 512" height="25" width="25" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M376 186h-20v-40c0-55-45-100-100-100S156 91 156 146v40h-20c-22.002 0-40 17.998-40 40v200c0 22.002 17.998 40 40 40h240c22.002 0 40-17.998 40-40V226c0-22.002-17.998-40-40-40zM256 368c-22.002 0-40-17.998-40-40s17.998-40 40-40 40 17.998 40 40-17.998 40-40 40zm62.002-182H193.998v-40c0-34.004 28.003-62.002 62.002-62.002 34.004 0 62.002 27.998 62.002 62.002v40z">
            </path>
          </svg>Compra segura</p>
        <p class="flex items-center gap-1 text-sm"><svg stroke="currentColor" fill="currentColor" stroke-width="0"
            viewBox="0 0 16 16" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm2.146 5.146a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647z">
            </path>
          </svg>Dados protegidos</p>
      </div>
      <p class="mt-4 text-center text-sm text-gray-400">Todos os direitos reservados. <br> Termos de compra e termos de
        privacidade</p>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const copyButton = document.querySelector("button:contains('Copiar código PIX')");
      const pixInput = document.querySelector(".rizzui-input-field");

      copyButton.addEventListener("click", function () {
        if (pixInput) {
          navigator.clipboard.writeText(pixInput.value).then(() => {
            alert("Código PIX copiado com sucesso!");
          }).catch(err => {
            console.error("Erro ao copiar o código PIX:", err);
          });
        }
      });
    });
  </script>

</body>



</html>
